<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Quiz Game</title>
    <link rel="stylesheet" href="shop.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poor+Story">
</head>
<body>
    <div class="header">
      <div class="left">
        <div class="logo">
          PokeShop
        </div>
        <ul class="links">
          <li><a href="google.com">Guessing Game</a></li>
          <li><a href="google.com">Rule 34</a></li>
          <li><a href="google.com">About</a></li>
        </ul>
      </div>
      <div class="right">
        <div class="search">
        <label for="search">Search:</label>
        <input type="text" id="search" name="search">
         </div>
        <div class="profile-image">
        </div>
      </div>
    </div>
   <div class="items">
        <div class="container">
            <div class="info">
                <img src="bag.png" alt="pepper">
                <div class="text">Backpack</div>
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" min="1" max="10">
                <button>ADD TO CART</button>
              </div>
            <div class="info">
              <img src="pokeball.png" alt="pokeball">
              <div class="text">Pokeball</div>
              <label for="quantity">Quantity</label>
              <input type="number" id="quantity" name="quantity" min="1" max="10">
              <button>ADD TO CART</button>
            </div>
            <div class="info">
              <img src="ultraball.png" alt="masterball">
              <div class="text">Ultraball</div>
              <label for="quantity">Quantity</label>
              <input type="number" id="quantity" name="quantity" min="1" max="10">
              <button>ADD TO CART</button>
            </div>
            <div class="info">
              <img src="egg.png" alt="saffron">
              <div class="text">Egg</div>
              <label for="quantity">Quantity</label>
              <input type="number" id="quantity" name="quantity" min="1" max="10">
              <button>ADD TO CART</button>
            </div>
          </div>
   </div>
  </body>
</html>
